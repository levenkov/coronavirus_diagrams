<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            const staticChartData = [
              ['2.3', 0, 0],
              ['3.3', 0, 1],
              ['4.3', 6, 1],
              ['5.3', 7, 1],
              ['6.3', 10, 1],
              ['7.3', 14, 1],
              ['8.3', 17, 1],
              ['9.3', 20, 8],
              ['10.3', 20, 8],
              ['11.3', 28, 4],
              ['12.3', 34, 5],
              ['13.3', 45, 6],
              ['14.3', 59, 9],
              ['15.3', 53, 8],
              ['16.3', 93, 12],
              ['17.3', 114, 12],
              ['18.3', 147, 17],
              ['19.3', 199, 18],
              ['20.3', 253, 35],
              ['21.3', 306, 35],
              ['22.3', 367, 35],
              ['23.3', 438, 35],
              ['24.3', 495, 41],
              ['25.3', 658, 41],
              ['26.3', 840, 49],
              ['27.3', 1036, 85],
              ['28.3', 1264, 85],
              ['29.3', 1534, 112],
              ['30.3', 1836, 119],
              ['31.3', 2337, 119],
              ['1.4', 2777, 134],
              ['2.4', 3548, 177],
              ['3.4', 4149, 211],
            ];

            var chartData = staticChartData.map(
              (row, i) => (
                [
                  ...row,
                  1.29**(i+2),
                  1.18**(i+2),
                  i < 27 ? 1.29**(i+2) : 1.22**(i+10),
                  i < 27 ? 1.18**(i+2) : 1.16**(i+4)
                ]
              ),
            );

            var data = google.visualization.arrayToDataTable([
              ['День', 'Россия', 'Московская область', 'y=1.29^x', 'y=1.18^x', '*1', '*2'],
              ...chartData,
            ]);

            var options = {
              title: 'Коронавирус',
              curveType: 'function',
              legend: { position: 'bottom' },
              crosshair: {
                color: '#000',
                trigger: 'selection'
              }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
          }
        </script>
    </head>
    <body>
        <div id="curve_chart" style="width: 100%; height: 100%"></div>
        <p style="text-align: center;">*1 - 1.29^x до 28 марта, 1.22^x после 28 марта</p>
        <p style="text-align: center;">*2 - 1.18^x до 28 марта, 1.16^x после 28 марта</p>
    </body>
</html>
